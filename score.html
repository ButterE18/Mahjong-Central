<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Track Mahjong Game Scores Easily and Dynamically">
  <meta name="author" content="College Student Project">
  <title>Mahjong Central - Score Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mahjong Score Tracker</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="learn.html">Learn</a></li>
        <li><a href="score.html">Score Tracker</a></li>
        <li><a href="rules.html">Rules</a></li>
        <li><a href="terminology.html">Terminology</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Set Point Value Section -->
    <section>
      <h2>Set Point Value</h2>
      <label for="pointValue">Each point is worth ($): </label>
      <input type="number" id="pointValue" value="0.25" step="0.01" min="0">
    </section>

    <!-- Add Player Section -->
    <section>
      <h2>Add a Player</h2>
      <input type="text" id="playerName" placeholder="Enter player name" required>
      <button id="addPlayerButton">Add Player</button>
    </section>

    <!-- Self-Draw Section -->
    <section>
      <h2>Self-Draw Handling</h2>
      <label for="selfDrawPlayer">Select Player who Self-Drew:</label>
      <select id="selfDrawPlayer"></select>
      <button id="selfDrawButton">Confirm Self-Draw</button>
    </section>

    <!-- Players Grid -->
    <section>
      <h2>Current Players</h2>
      <div id="playersList" class="player-grid"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mahjong Central. Designed by a passionate college student learning web development.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
